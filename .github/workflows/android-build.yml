name: Build Android APK

on:
  push:
    branches: [ "main" ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'public/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'public/**'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle.*') }}
          restore-keys: |
            ${{ runner.os }}-gradle- 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor Project
        run: npx cap sync android

      - name: Make Gradle Wrapper Executable
        working-directory: ./android
        run: chmod +x ./gradlew

